<section id="contact">
  <h2>Me contacter</h2>
  <form action="#" method="post" class="contact-form">
    <label>Nom :</label>
    <input type="text" name="nom" required>

    <label>Email :</label>
    <input type="email" name="email" required>

    <label>Message :</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>
</section>
